<div class ="parent-start">
  <div class="main-start">
        <h2>Participant intake form</h2>
        <div class="start-section">

          <div class="participant" >
            <div class="startText">
              <h4>Participant: </h4>
              <select xng-options="" ng-model="selected.id" ng-change="onSelectParticipant()">
                <option value="x">-- Select --</option>
                <option value="{{participant.id}}" ng-repeat="participant in participants">{{participant.id}}</option>
              </select>
         
            </div>
          </div>
         
        
        <div class="info">
          <div class="startInfo"> 
            <h4>Selected  IA:</h4>    <p>{{selected.IA}}</p>
          </div>
          
           <div class="startInfo"> 
            <p>Selected  device:    {{selected.device}}</p>
          </div>
          
        </div> 
      </div>
